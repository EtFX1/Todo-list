<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" href="/images/favicon.png" />
        <script defer src="./index.js"></script>
    </head>
    <body>
        <main>
            <!-- @!Background image -->
            <article class="board-cont">
                <!-- !board container -->
                <img
                    class="board-img"
                    src="./images/board-mobile.png"
                    alt="blackboard"
                />

                <!-- !all content on the board (except the buttons) -->
                <div class="all-content-cont">
                    <!-- tasks / image container -->
                    <div class="tasks-or-img-cont">
                        <!-- *img and text container -->
                        <div class="img-and-text-cont">
                            <!-- image -->
                            <img
                                class="no-task-yet-img"
                                src="./images/no-task-yet.png"
                                alt="no task yet"
                            />

                            <!-- text -->
                            <p class="no-tasks-text">NO TASKS YET!</p>
                        </div>

                        <!-- *header and tasks container -->

                        <div class="header-and-tasks-cont display-none">
                            <!-- header -->
                            <header>
                                <h1 class="heading">
                                    TASKS DONE:
                                    <span class="tasks-checked">0</span>/8
                                </h1>
                            </header>

                            <!-- tasks container (maximum 8 tasks) -->
                            <ul class="tasks-cont">
                                <!-- Single Task-->
                                <li class="single-task-cont">
                                    <!-- checkbox -->
                                    <input
                                        class="checkbox"
                                        id="check"
                                        type="checkbox"
                                        name="task1"
                                    />

                                    <!-- text box -->
                                    <div class="text-cont">
                                        <input
                                            class="text-input"
                                            type="text"
                                            placeholder="What do you wanna do?"
                                            maxlength="24"
                                        />
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- !action buttons -->
                <div class="btns-cont">
                    <!-- todo: style this! -->
                    <button class="add-btn"></button>
                    <button class="delete-btn"></button>
                </div>
            </article>
        </main>

        <dialog>
            <p>Are you sure you want to delete this item</p>

            <!--cancel button -->
            <button>
                <svg
                    width="19"
                    height="19"
                    viewBox="0 0 19 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M13.0583 9.5L18.9832 15.4249L15.4249 18.9832L9.5 13.0583L3.5583 19L0 15.4417L5.9417 9.5L0 3.5583L3.5583 0L9.5 5.9417L15.4417 0.016784L19 3.57509L13.0583 9.5Z"
                        fill="white"
                    />
                </svg>
            </button>

            <!-- accept button -->
            <button>
                <svg
                    width="22"
                    height="20"
                    viewBox="0 0 22 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M7.22377 19.2545L0.00176553 11.5622L3.29188 8.05563L7.2227 12.2548L18.709 0.000560275L22.0002 3.50609L7.22377 19.2545Z"
                        fill="white"
                    />
                </svg>
            </button>
        </dialog>
    </body>
</html>
